<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
  body {
    margin: 0;
    background: #000;
  }
  #video {
    display: block;
    width: 80%;
  }
  #canvas {
    display: block;
    width: 80%
  }
  </style></head>
  <body>
  <video id="video" autoplay playsinline></video>
  <button id="push" onclick="push()">push</button>
  <button id="chagne" onclick="camera()">camera</button>
  <canvas id="canvas"></canvas>
  <script>
    var cnt = 0;
    var cameraData = [];
    navigator.mediaDevices.enumerateDevices()
    .then(function(devices) {
      for (var i in devices) {
        alert(devices[i]);
        if (devices[i].kind == "videoinput") {
          cameraData.push(devices[i]);
        }
      }
      if (cameraData.length == 0) {
        alert("no camera");
        return;
      }
      camera(); // start
    })
    .catch(function(err) {
      console.log(err.name + ": " + error.message);
    });

    function changeCamera(device) {
      const medias = {'audio' : false, 'video' : device},
            video  = document.getElementById("video");
      navigator.getUserMedia(medias, successCallback, errorCallback);
      function successCallback(stream) {
        video.srcObject = stream;
      };
      function errorCallback(err) {
        alert(err);
      };
    }

    function push() {
      var c = document.getElementById("canvas");
      var video = document.getElementById("video");
      c.width = video.clientWidth;
      c.height = video.clientHeight;
      ctx = c.getContext("2d");
      ctx.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
    }

    function camera() {
      changeCamera({sourceId: cameraData[cnt].deviceId});
      cnt++;
      if (cnt == cameraData.length) {
        cnt = 0;
      }
    }

  </script>
</body>
</html>
