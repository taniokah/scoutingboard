<!doctype html>
<html lang="ja">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Scouting Board</title>
  <style>
  html, body {
    height: 100%;
    overflow: hidden;
  }
  #image {
    background: #ddd //url(soccer-position.png) no-repeat center center;
    background-size:contain;
    position: absolute;
    top: 30px;
    left: 0px;
    //width: 640px;
    //height: 400px;
  }
  #myCanvas {
    position: absolute;
    top: 30px;
    left: 0px;
    //width: 640px;
    //height: 400px;
  }
  #download {
    position: absolute;
    top: 410px;
    left: 230px;
  }
  </style>
  <style>
  #video {
    display: block;
    top: 450px;
    left: 0px;
    width: 25%;
  }
  #canvas {
    display: block;
    top: 500px;
    left: 0px;
    width: 25%
  }

</head>

<body class="fullheight">
  <div id="image"></div>
  <canvas id="myCanvas"></canvas>

  <button id="data" type="button" onclick="startDownload()">データ</button>
  <button id="clear" type="button" onclick="clearData()">クリア</button>
  <button id="undo" type="button" onclick="undoData()">戻す</button>

  <!--  <input id="color" type="color" value="#ff0000"> -->
  <select id="color" name="color" onChange="setColor(this.options[this.selectedIndex].value);">
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="lightgreen">Green</option>
  <option value="yellow">Yellow</option>
  </select></p>

  <select id="ground" name="ground" onChange="setGround(this.options[this.selectedIndex].value);">
  <option value="soccer">Soccer</option>
  <option value="baseball">Baseball</option>
  </select></p>

  <video id="video" autoplay playsinline></video>
  <button id="push" onclick="push()">撮影</button>
  <button id="change" onclick="camera()">切替</button>
  <button id="saveimg" onclick="saveImage()">画像</button>
  <button id="savehtml" onclick="saveHtml()">保存</button>
  <canvas id="canvas"></canvas>

  <script>
  var grounds = {
    "soccer" : "soccer-ground.png",
    "baseball" : "baseball-ground.jpg"};
  var imageSrc = grounds['soccer'];
  var arrowColor = "red";
  var arrowList = [];
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  var image = document.getElementById("image");
  var ratio = 1;
  var shape = null;
  var shadowFlag = true;
  var prevWidth = 0;
  var groundImg = new Image();

  groundImg.src = imageSrc;
  groundImg.onload = function() {
	  window.onload = function() {
	    var element = new Image() ;
	    element.onload = function () {
	  		var width = element.naturalWidth;
	  		var height = element.naturalHeight;
	      ratio = height / width;
	      resize();
	      camera(); // start

	      var canvasData = canvas.toDataURL();
	      canvas.addEventListener('touchmove', event => {
	          event.preventDefault();
	      }, true);
	      canvasArrow(canvas, ctx, arrowColor, shape, shadowFlag);
	    }
	    element.src = imageSrc;
	  };
  }

  window.onresize = function () {
    resize();
  }

  function getWidth() {
    var width = window.innerHeight > window.innerWidth ? window.innerWidth : (window.innerHeight - 10 / ratio);
    width = width > 600 ? 600 : width;
    return width;
  }

  function resize() {
    var width = getWidth();
    image.style.width = width + "px";
    image.style.height = (width * ratio) + "px";
    image.style.background = "url(" + imageSrc + ") no-repeat center center";
    image.style.backgroundSize = "contain";
    var arrow = ["size", 0, 0, width, width * ratio];
    arrowList.push(arrow);

    canvas.setAttribute("width", width);
    canvas.setAttribute("height", (width * ratio));
    moveButtons();
    //clearData();
    redraw();
    moveCamera();
  }

  function moveButtons() {
    var data = document.getElementById("data");
    var clear = document.getElementById("clear");
    var undo = document.getElementById("undo");
    var color = document.getElementById("color");
    var ground = document.getElementById("ground");
    data.style.position = "absolute";
    data.style.top = "0px";
    data.style.left = "10px";
    clear.style.position = "absolute";
    clear.style.top = "0px";
    clear.style.left = "70px";
    undo.style.position = "absolute";
    undo.style.top = "0px";
    undo.style.left = "130px";
    color.style.position = "absolute";
    color.style.top = "0px";
    color.style.left = "180px";
    ground.style.position = "absolute";
    ground.style.top = "0px";
    ground.style.left = "250px";
  }

  function canvasArrow(c, ctx, color, shape, shadowFlag) {
      //var ctx = c.getContext("2d");
      var downX, downY, flag = 1;
      //var canvasData = c.toDataURL();
      arrowColor = color ? color : arrowColor;

      c.addEventListener("touchstart", mDown, false);
      c.addEventListener("mousedown", mDown, false);

      var arrowStop = document.getElementsByClassName("stopArrow");
      for (var i = 0; i < arrowStop.length; i++) {
          arrowStop[i].addEventListener("click", function() {
              c.removeEventListener("touchstart", mDown, false);
              c.removeEventListener("mousedown", mDown, false);
          }, false)
      }

      function mLeave(e) {
          if (e.buttons === 1 || e.witch === 1 || e.type==="touchleave") {
              var img = new Image();
              img.src = canvasData;
              img.crossOrigin = "Anonymous";
              img.addEventListener("load", function() {
                  ctx.drawImage(img, 0, 0);
              }, false);
          }
      }

      function mDown(e) {
          if (e.button === 0 || e.type === "touchstart") {
              if (e.type === "mousedown") {
                  c.addEventListener("mouseup", mUp, false);
                  c.addEventListener("mousemove", mMove, false);
                  c.addEventListener("mouseleave", mLeave, false);
                  c.removeEventListener("touchstart", mDown, false);
              } else {
                  c.addEventListener("touchend", mUp, false);
                  c.addEventListener("touchmove", mMove, false);
                  c.addEventListener("touchleave", mLeave, false);
                  c.removeEventListener("mousedown", mDown, false);
              }
              if (flag) {
                  canvasData = c.toDataURL();
                  c.style.backgroundImage = "url(" + canvasData + ")";
                  flag = 0;
              }
              var rect = e.target.getBoundingClientRect();
              if (e.type === "mousedown") {
                  downX = ~~(e.clientX - rect.left);
                  downY = ~~(e.clientY - rect.top);
              } else {
                  downX = ~~(e.changedTouches[0].clientX - rect.left);
                  downY = ~~(e.changedTouches[0].clientY - rect.top);
              }
          }
      };

      function mUp(e) {
          if (e.button === 0 || e.type === "touchend") {
              var rect = e.target.getBoundingClientRect();
              if (e.type === "mouseup") {
                  var upX = ~~(e.clientX - rect.left);
                  var upY = ~~(e.clientY - rect.top);
              } else {
                  var upX = ~~(e.changedTouches[0].clientX - rect.left);
                  var upY = ~~(e.changedTouches[0].clientY - rect.top);
              }
              console.log(arrowColor + ": (" + downX + "," + downY + ") -> (" + upX + ", " + upY + ")");
              var arrow = [arrowColor, downX, downY, upX, upY];
              arrowList.push(arrow);

              var img = new Image();
              img.src = canvasData;
              img.crossOrigin = "Anonymous";
              img.removeEventListener("load", null, false);
              img.addEventListener("load", function() {
                  ctx.drawImage(img, 0, 0);
                  draw(arrowColor, downX, downY, upX, upY);
                  //arrowList.push(arrowColor + "," + downX + "," + downY + "," + upX + "," + upY + "\n");
                  canvasData = c.toDataURL();
                  c.style.backgroundImage = "url(" + canvasData + ")";
              }, false);
              if (e.type === "mouseup") {
                  c.removeEventListener("mouseup", mUp, false);
                  c.removeEventListener("mousemove", mMove, false);
                  c.removeEventListener("mouseleave", mLeave, false);
                  c.addEventListener("touchstart", mDown, false);
              } else {
                  c.removeEventListener("touchend", mUp, false);
                  c.removeEventListener("touchmove", mMove, false);
                  c.removeEventListener("touchleave", mLeave, false);
                  c.addEventListener("mousedown", mDown, false);
              }
          }
      };

      function mMove(e) {
          if (e.buttons === 1 || e.witch === 1 || e.type === "touchmove") {
              e.preventDefault();
              ctx.clearRect(0, 0, c.width, c.height);
              var rect = e.target.getBoundingClientRect();
              if (e.type === "mousemove") {
                  var moveX = ~~(e.clientX - rect.left);
                  var moveY = ~~(e.clientY - rect.top);
              } else {
                  var moveX = ~~(e.changedTouches[0].clientX - rect.left);
                  var moveY = ~~(e.changedTouches[0].clientY - rect.top);
              }
              draw(arrowColor, downX, downY, moveX, moveY);
          };
      };

  }

  function draw(color, dX, dY, uX, uY) {
      //console.log("draw");
      var theta = Math.atan2(uY - dY, -uX + dX);
      var distance = Math.sqrt((uY - dY) * (uY - dY) + (-uX + dX) * (-uX + dX));
      //var l = Math.min(50, distance / 2);
      var l = 50; //Math.min(50, distance / 2);
      if (!shape) {
          ctx.beginPath();
          ctx.moveTo(dX, dY);
          //var w = Math.min(13, distance / 10);
          var w = 3; //Math.min(5, distance / 4);
          if (distance < 60) {
              var tX = uX + 5 * Math.cos(theta);
              var tY = uY - 5 * Math.sin(theta);
          } else {
              //var tX = uX + 30 * Math.cos(theta);
              //var tY = uY - 30 * Math.sin(theta);
              var tX = uX + 10 * Math.cos(theta);
              var tY = uY - 10 * Math.sin(theta);
          }
          ctx.lineTo(tX, tY);
          ctx.lineCap = "round";
          ctx.lineWidth = w;
          ctx.strokeStyle = color;
          ctx.stroke();
      }
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.moveTo(uX, uY);
      //ctx.lineTo(uX + l * Math.cos(theta + (Math.PI / 8)), uY - l * Math.sin(theta + (Math.PI / 8)));
      ctx.lineTo(uX + (l * 0.3) * Math.cos(theta + (Math.PI / 8)), uY - (l * 0.3) * Math.sin(theta + (Math.PI / 8)));
      if (shape == 1) {
          ctx.lineTo(uX + (l * 0.8) * Math.cos(theta + (Math.PI / 12)), uY - (l * 0.8) * Math.sin(theta + (Math.PI / 12)));
          ctx.lineTo(dX, dY);
          ctx.lineTo(uX + (l * 0.8) * Math.cos(theta - (Math.PI / 12)), uY - (l * 0.8) * Math.sin(theta - (Math.PI / 12)));
      }
      //ctx.lineTo(uX + l * Math.cos(theta - (Math.PI / 8)), uY - l * Math.sin(theta - (Math.PI / 8)));
      ctx.lineTo(uX + (l * 0.3) * Math.cos(theta - (Math.PI / 8)), uY - (l * 0.3) * Math.sin(theta - (Math.PI / 8)));
      ctx.closePath();
      if (!shadowFlag) {
          ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
          ctx.shadowBlur = 4;
          ctx.shadowOffsetX = -3;
          ctx.shadowOffsetY = 0;
      }
      ctx.fill();
  }

  function setGround(ground) {
    imageSrc = grounds[ground];
    clearData();
    var element = new Image();
    element.onload = function () {
  		var width = element.naturalWidth;
  		var height = element.naturalHeight;
      ratio = height / width;
      resize();

      var canvasData = canvas.toDataURL();
      canvas.addEventListener('touchmove', event => {
          event.preventDefault();
      }, true);
      //canvasArrow(canvas, ctx, null, null, true);
    }
    element.src = imageSrc;
  }

  function setColor(color) {
    arrowColor = color;
  }

  function clearData() {
    arrowList = [];
    var width = getWidth();
    var arrow = ["size", 0, 0, width, width * ratio];
    arrowList.push(arrow);
    //alert("test");
    var c = canvas;
    c.style.backgroundImage = null;
    ctx.clearRect(0, 0, c.width, c.height);
    canvasData = c.toDataURL();
    c.style.backgroundImage = "url(" + canvasData + ")";
    //ctx.fill();
  }

  function undoData() {
    for (var i = arrowList.length - 1; i >= 0; i--) {
      var arrow = arrowList[i];
      if (arrow[0] !== 'size') {
        for (var j = arrowList.length - 1; j >= i; j--) {
          arrowList.pop();
        }
        break;
      }
    }
    var width = getWidth();
    var arrow = ["size", 0, 0, width, width * ratio];
    arrowList.push(arrow);
    redraw();
  }

  function redraw() {
    var c = canvas;
    c.style.backgroundImage = null;
    ctx.clearRect(0, 0, c.width, c.height);
    for (arrow of arrowList) {
      var widthRatio = 1;
      var heightRatio = 1;
      if (arrow[0] == 'size') {
        var width = getWidth();
        wRatio = width / arrow[3];
        hRatio = (width * ratio) / arrow[4];
      } else {
        draw(arrow[0], arrow[1] * wRatio, arrow[2] * hRatio, arrow[3] * wRatio, arrow[4] * hRatio);
      }
    }
    canvasData = c.toDataURL();
    c.style.backgroundImage = "url(" + canvasData + ")";
  }

  function startDownload() {
    var bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
    //var content = 'あいうえお,かきくけこ,さしすせそ';
    var content = makedata();
    var blob = new Blob([ bom, content ], { "type" : "text/csv" });
    var now = new Date();
    var fileName = "" + now.getFullYear() + (now.getMonth() + 1) + now.getDate() + now.getHours() + now.getMinutes() + now.getSeconds() + ".csv";
    download(fileName, blob);
  }

  var front = true;

  function changeCamera(device) {
    const medias = {'audio' : false, 'video' : device},
          video  = document.getElementById("video");
    navigator.getUserMedia(medias, successCallback, errorCallback);
    function successCallback(stream) {
      video.srcObject = stream;
    };
    function errorCallback(err) {
      alert(err);
    };
  }

  function push() {
    var c = document.getElementById("canvas");
    var video = document.getElementById("video");
    c.width = video.clientWidth;
    c.height = video.clientHeight;
    var ctx = c.getContext("2d");
    ctx.drawImage(video, 0, 0, video.clientWidth, video.clientHeight);
  }

  function camera() {
    if (front) {
      changeCamera({facingMode: "user"});
      front = false;
    } else {
      changeCamera({facingMode : {exact : "environment"}});
      front = true;
    }
  }

  function saveImage() {
	var base64 = getImageData();
	var blob = Base64toBlob(base64);
    var now = new Date();
    var fileName = "" + now.getFullYear() + (now.getMonth() + 1) + now.getDate() + now.getHours() + now.getMinutes() + now.getSeconds() + ".png";
    download(fileName, blob);
  }

  function getImageData() {
    var type = "image/png";
    var canvas = document.getElementById("canvas");
    return canvas.toDataURL(type);
  }

  function getSceneData() {
	var canv = document.createElement('canvas');
	canv.width = groundImg.width;
	canv.height = groundImg.height;
	var ctx = canv.getContext('2d');
	ctx.drawImage(groundImg, 0, 0);

    var c = canvas;
	var arrowImg = new Image();
	arrowImg.src = c.toDataURL();
	ctx.drawImage(arrowImg, 0, 0, groundImg.width, groundImg.height);

	var type = "image/png";
    return canv.toDataURL(type);
  }

  function saveHtml() {
  	var type = '<!doctype html>\n';
  	var html = '<html lang="ja">\n';
  	var head = '<head><title>Scene Memo</title></head>\n';
  	var body = '<body>\n';
  	var image = '<img src="' + getImageData() + '" style="width:300px;"></img>\n';
  	var scene = '<img src="' + getSceneData() + '" style="width:300px;"></img>\n';
    var content = makedata();
  	var data = '<textarea style="width:300px;">' + content + '</textarea>';
  	var finalize = '</body>\n</html>';
	var blob = new Blob([type, html, image, scene, data, '</html>']);
	var url = window.URL || window.webkitURL;
    var now = new Date();
    var fileName = "" + now.getFullYear() + (now.getMonth() + 1) + now.getDate() + now.getHours() + now.getMinutes() + now.getSeconds() + ".html";
    //download(fileName, blob);
    window.open(window.URL.createObjectURL(blob),'_blank');
  }

  function download(fileName, blob) {
    var link = document.createElement("a");
    link.setAttribute("href", window.URL.createObjectURL(blob));
    link.setAttribute("target", "_blank");
    link.setAttribute("download", fileName);
    link.innerHTML= "Click Here to download";
    document.body.appendChild(link); // Required for FF
    link.click(); // This will download the data file named "my_data.csv".
    document.body.removeChild(link);
    //window.open(window.URL.createObjectURL(blob),'_blank');
  }

  // Base64データをBlobデータに変換
  function Base64toBlob(base64)
  {
    var tmp = base64.split(',');
    var data = atob(tmp[1]);
	var mime = tmp[0].split(':')[1].split(';')[0];
	var buf = new Uint8Array(data.length);
	for (var i = 0; i < data.length; i++) {
        buf[i] = data.charCodeAt(i);
    }
	var blob = new Blob([buf], { type: mime });
    return blob;
  }

  function makedata() {
    var content = "";
    for (arrow of arrowList) {
      content += arrow + "\n";
    }
    return content;
  }

  function moveCamera() {
    var width = getWidth();
    image.style.width = width + "px";
    //image.style.height = (width * ratio) + "px";
    //alert(width + " " + ratio);

    var video = document.getElementById("video");
    var push = document.getElementById("push");
    var change = document.getElementById("change");
    var saveimg = document.getElementById("saveimg");
    var savehtml = document.getElementById("savehtml");
    var canvas = document.getElementById("canvas");
    video.style.position = "absolute";
    video.style.top = (width * ratio + 40) + "px";
    video.style.left = "10px";
    video.style.width = width * 0.40 - 30 * ratio + "px";
    canvas.style.position = "absolute";
    canvas.style.top = (width * ratio + 40) + "px";
    canvas.style.left = width * 0.40 - 30 * ratio + 10 + 12 + "px";
    canvas.style.width = width * 0.40 - 30 * ratio + "px";
    push.style.position = "absolute";
    push.style.top = (width * ratio + 45) + "px";
    push.style.left = width - 100 * ratio + "px";
    change.style.position = "absolute";
    change.style.top = (width * ratio + 70) + "px";
    change.style.left = width - 100 * ratio + "px";
    saveimg.style.position = "absolute";
    saveimg.style.top = (width * ratio + 95) + "px";
    saveimg.style.left = width - 100 * ratio + "px";
    savehtml.style.position = "absolute";
    savehtml.style.top = (width * ratio + 120) + "px";
    savehtml.style.left = width - 100 * ratio + "px";
  }
  </script>
  }
